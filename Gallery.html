

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Gallery</title>

    <!-- magnific-popup css cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="Gallery.css">

</head>
<body>
    

    <div class="gallery">

        <ul class="controls">
            <li class="buttons active" data-filter="all">all</li>
            <li class="buttons" data-filter="birthday">BirthDay</li>
            <li class="buttons" data-filter="marrage">Marrage</li>
            <li class="buttons" data-filter="concerts">Concerts</li>
            <li class="buttons" data-filter="meetings">Meetings</li>
            <li class="buttons" data-filter="gathering">Gathering</li>
        </ul>
    
        <div class="image-container">
    
            <a href="birthday1.jpg" class="image birthday">
                <img src="birthday1.jpg" alt="">
            </a>
            <a href="birthday2.jpg" class="image birthday">
                <img src="birthday2.jpg" alt="">
            </a>
            <a href="birthday3.jpg" class="image birthday">
                <img src="birthday3.jpg" alt="">
            </a>
    
            <a href="marrage1.jpg" class="image marrage">
                <img src="marrage1.jpg" alt="">
            </a>
            <a href="marrage2.jpg" class="image marrage">
                <img src="marrage2.jpg" alt="">
            </a>
    
            <a href="concerts1.jpg" class="image concerts">
                <img src="concerts1.jpg" alt="">
            </a>
            <a href="concerts2.jpg" class="image concerts">
                <img src="concerts2.jpg" alt="">
            </a>
            <a href="concerts3.jpg" class="image concerts">
                <img src="concerts3.jpg" alt="">
            </a>
            <a href="concerts4.jpg" class="image concerts">
                <img src="concerts4.jpg" alt="">
            </a>
            <a href="concerts5.jpg" class="image concerts">
                <img src="concerts5.jpg" alt="">
            </a>
    
            <a href="meetings1.jpg" class="image meetings">
                <img src="meetings1.jpg" alt="">
            </a>
            <a href="meetings2.jpg" class="image meetings">
                <img src="meetings2.jpg" alt="">
            </a>
            <a href="meetings3.jpg" class="image meetings">
                <img src="meetings3.jpg" alt="">
            </a>
    
            <a href="gathering1.jpg" class="image gathering">
                <img src="gathering1.jpg" alt="">
            </a>
            <a href="gathering2.jpg" class="image gathering">
                <img src="gathering2.jpg" alt="">
            </a>
            <a href="gathering3.jpg" class="image gathering">
                <img src="gathering3.jpg" alt="">
            </a>
            <a href="gathering4.jpg" class="image gathering">
                <img src="gathering4.jpg" alt="">
            </a>
    
        </div>
    
    </div>

    

    <!-- jquery cdn link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- magnific popup js cdn link  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>

    <!-- Your JS code -->
    <script>

        $(document).ready(function(){
        
            $('.buttons').click(function(){
        
                $(this).addClass('active').siblings().removeClass('active');
        
                var filter = $(this).attr('data-filter')
        
                if(filter == 'all'){
                    $('.image').show(400);
                }else{
                    $('.image').not('.'+filter).hide(200);
                    $('.image').filter('.'+filter).show(400);
                }
        
            });
        
            $('.gallery').magnificPopup({
        
                delegate:'a',
                type:'image',
                gallery:{
                    enabled:true
                }
        
            });
        
        });
        
        </script>

</body>
</html>
